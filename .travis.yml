language: cpp
compiler: gcc
script: make
matrix:
  include:
  - os: linux
    dist: trusty
    addons:
      apt:
        sources:
          - sourceline: 'ppa:wpilib/toolchain'
        packages: 
          - frcmake
          - frc-toolchain
  - os: linux
    dist: xenial
    addons:
      apt:
        sources:
          - sourceline: 'ppa:wpilib/toolchain'
        packages: 
          - frcmake
          - frc-toolchain
script:
  - cd sdk
  - make clean
  - ./BUILD_FOR_ROBORIO.sh
